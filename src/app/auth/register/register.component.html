<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto my-5"><!-- Material form login -->
        <div class="card">
  
          <h5 class="card-header info-color white-text text-center py-4">
            <strong>Sign in</strong>
          </h5>
  
          <!--Card content-->
          <div class="card-body px-lg-5 pt-0">
  
            <!-- Form -->
            <form class="text-center" style="color: #757575;" [formGroup]="registerForm" (ngSubmit)="register()">

            <div class="md-form">
                <input type="text" id="name" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && fval.name.errors }">
                <label for="name">Name</label>
                <div *ngIf="submitted && fval.name?.errors" class="invalid-feedback">
                  <div *ngIf="fval.name.errors?.required">
                  Full Name is required and must be a valid name
                  </div>
                  <div *ngIf="fval.name.errors?.minlength">Name must be at least 3 characters</div>
                </div>
            </div>
           
  
              <!-- Email -->
              <div class="md-form">
                <input type="email" id="materialLoginFormEmail" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }">
                <label for="materialLoginFormEmail">E-mail</label>
                <div *ngIf="submitted && fval.email?.errors" class="invalid-feedback">
                  <div *ngIf="fval.email.errors?.required">Email is required</div>
                  <div *ngIf="fval.email.errors?.email">Enter a valid email address</div>
                </div>
              </div>
             
  
              <!-- Password -->
              <div class="md-form">
                <input type="password" id="materialLoginFormPassword" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }">
                <label for="materialLoginFormPassword">Password</label>
                <div *ngIf="submitted && fval.password.errors"class="invalid-feedback">
                  <div ngClass="fval.password.errors.required">
                  Password is required.
                  </div>
                  <div *ngIf="fval.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>

              </div>
  
              <div class="d-flex justify-content-around">
                <div>
                  <!-- Remember me -->
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                    <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
                  </div>
                </div>
                <div>
                  <!-- Forgot password -->
                  <a href="">Forgot password?</a>
                </div>
              </div>
  
              <!-- Sign in button -->
              <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit" mdbWavesEffect>Sign
                in
              </button>
  
              <!-- Register -->
              <p>Not a member?
                <a href="/login">Login</a>
                <a href="/">/Home</a>
              </p>
  
              <!-- Social login -->
              <p>or sign in with:</p>
              <a type="button" class="btn-floating btn-fb btn-sm">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a type="button" class="btn-floating btn-tw btn-sm">
                <i class="fab fa-twitter"></i>
              </a>
              <a type="button" class="btn-floating btn-li btn-sm">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a type="button" class="btn-floating btn-git btn-sm">
                <i class="fab fa-github"></i>
              </a>
  
            </form>
            <!-- Form -->
  
          </div>
  
        </div>
        <!-- Material form login --></div>
    </div>
  </div>
